<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UFT-8">
	 <meta name="viewport" content="width, initial-scale=1.0">
	 <link rel="stylesheet" href= "style.css">
     <title>Login_Page</title>
</head>
<body>
	<div class="main_login">
		<div class="esquerda_login">
			<h1>Realize o seu login.<br> E acesse nossos recursos.</h1>
			<img src="frango.svg" class="esquerda_login_imagem" alt="Frango">
		</div>
		<div class="direita_login">
			<div class="area_de_login">
				<h1>LOGIN</h1>
				<div class="campo_de_texto">
					<label for="user">Usuário :</label>
					<input type="text" name="user" placeholder="Usuário">
				</div>
				<div class="campo_de_texto">
					<label for="senha">Senha :</label>
					<input type="password" name="senha" placeholder="Senha">
				</div>
				<button class="btn_login">Login</button>
			</div>
		</div>



	</div>


</body>
